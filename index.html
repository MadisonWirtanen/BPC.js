<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPC 时间校准工具</title>
    <script src="https://unpkg.com/bpc.js@0.0.2/bpc.js" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            padding: 8px;
            width: 150px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .active {
            display: block;
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BPC 时间校准工具</h1>
        <div class="input-group">
            <label for="offset">时间差（秒）：</label>
            <input type="number" id="offset" placeholder="例如：334" required>
            <p>说明：输入正数表示比标准时间快，负数表示慢</p>
        </div>
        <button onclick="startCalibration()">开始校准</button>
        <button onclick="stopCalibration()" style="background-color: #f44336;">停止校准</button>
        <div class="status" id="status"></div>
    </div>

    <script type="text/javascript">
        let calibrationActive = false;
        const statusElement = document.getElementById('status');

        // 优化计算逻辑：仅在启动时计算一次时间差，避免重复计算
        function startCalibration() {
            const offsetInput = document.getElementById('offset');
            const offsetSeconds = parseInt(offsetInput.value, 10);

            if (isNaN(offsetSeconds)) {
                alert('请输入有效的数字');
                return;
            }

            // 计算校准后的目标时间（标准时间 + 偏移量）
            const targetTime = new Date();
            targetTime.setSeconds(targetTime.getSeconds() + offsetSeconds);

            // 直接使用BPC库核心功能发送校准信号
            BPCStart(targetTime); // 假设BPC库支持传入目标时间参数
            calibrationActive = true;
            updateStatus(`校准中：目标时间偏移 ${offsetSeconds} 秒`);
        }

        function stopCalibration() {
            if (calibrationActive) {
                BPCStop(); // 调用库的停止方法（假设存在）
                calibrationActive = false;
                updateStatus('校准已停止', false);
            }
        }

        function updateStatus(message, isActive = true) {
            statusElement.textContent = message;
            statusElement.className = isActive ? 'status active' : 'status';
        }

        // 防止页面卸载时仍在运行
        window.addEventListener('beforeunload', () => {
            if (calibrationActive) {
                BPCStop();
            }
        });
    </script>
</body>
</html>
